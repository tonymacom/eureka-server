server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  client:
    register-with-eureka: false #是否注册到eureka服务(自身不用注册到服务)
    fetch-registry: false #是否从eureka服务器获取注册信息
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/ #设置eureka服务器所在的地址，查询服务和注册服务都需要依赖这个地址
  server:
    eviction-interval-timer-in-ms: 5000 # 驱逐下线的服务，间隔,5秒，默认是60
    eviction-preservation-in-ms: 60000
#    enable-self-preservation: false
logging:
  file: /home/log/eureka-server.log
  level: info
info:
  app:
    name: eureka-server # /info数据
    version: 1.0
management:
  security:
    enabled: false # 关闭安全校验,可以获取 /env /beans接口数据